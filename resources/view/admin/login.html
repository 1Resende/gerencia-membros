<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width:500px;">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" name="email" placeholder="Insira seu e-mail" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label for="password">Senha</label>
                    <input class="form-control "type="password" name="password" placeholder="Insira sua senha" required>
                </div>
                <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</div>
